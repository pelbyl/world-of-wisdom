services:
  server:
    build:
      context: .
      dockerfile: Dockerfile.server
    ports:
      - "8080:8080"
      - "2112:2112"
    command: ["./server", "-difficulty", "3"]
    networks:
      - wisdom-net

  webserver:
    build:
      context: .
      dockerfile: Dockerfile.webserver
    ports:
      - "8081:8081"
    depends_on:
      - server
    command: ["./webserver", "-tcp-server", "server:8080"]
    networks:
      - wisdom-net

  web:
    build:
      context: ./web
      dockerfile: ../Dockerfile.web
    ports:
      - "3000:3000"
    depends_on:
      - webserver
    networks:
      - wisdom-net

  client:
    build:
      context: .
      dockerfile: Dockerfile.client
    depends_on:
      - server
    command: ["-server", "server:8080", "-attempts", "3"]
    networks:
      - wisdom-net

networks:
  wisdom-net:
    driver: bridge